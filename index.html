<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성격 유형 테스트</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- 시작 화면 -->
    <div id="start-container">
      <h1>성격 유형 테스트</h1>
      <p>자신의 성격 유형을 확인해보세요!</p>
      <button id="start-btn">테스트 시작</button>
    </div>

    <!-- 질문 영역 -->
    <div id="question-container" class="hide">
      <p id="question">질문이 표시됩니다.</p>
      <div id="answer-buttons">
        <!-- JS에서 자동 생성 -->
      </div>
    </div>

    <!-- 결과 영역 -->
    <div id="result-container" class="hide">
      <h2>결과</h2>
      <img id="result-image" src="" alt="결과 이미지">
      <p id="result-text"></p>
      <button id="restart-btn">다시하기</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
