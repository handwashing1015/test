<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 손씻기 유형 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>나의 손씻기 유형 테스트</h1>

        <!-- 질문 영역 -->
        <div id="question-container">
            <img id="question-image" src="" alt="" style="max-width:100%; border-radius:10px; margin-bottom:15px;">
            <p id="question">질문이 여기에 표시됩니다.</p>
            <div id="answer-buttons"></div>
        </div>

        <!-- 결과 영역 -->
        <div id="result-container" class="hide">
            <h2>결과</h2>
            <img id="result-image" src="" alt="" style="max-width:100%; border-radius:10px; margin-bottom:15px;">
            <p id="result-text"></p>
            <button id="restart-btn">다시하기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
